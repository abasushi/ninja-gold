<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="game">
            <div class="game-title">
                <img src="./img/logo.svg" alt="Logo">
            </div>

            <div class="tab-container">
                <div class="gold-container">
                    <img src="./img/gold.svg" alt="Gold Icon">
                    <p id="gold">0</p>
                </div>

                <div class="attempts-container">
                    <p>Attempts Left:</p>
                    <p id="attempts">20</p>

                    <button id="reset" class="reset">
                        <i class='bx bx-refresh'></i>
                    </button>
                </div>
            </div>

            <div class="game-container">
                <div class="row">
                    <div class="locations">
                        <img src="./img/cave.svg" alt="Cave" id="cave">
                    </div>

                    <div class="locations">
                        <img src="./img/house.svg" alt="House" id="house">
                    </div>
                </div>

                <div class="row ninja-row">
                    <div id="ninja">
                        <img src="./img/ninja_idle.svg" class="ninja">
                    </div>
                </div>

                <div class="row">
                    <div class="locations">
                        <img src="./img/goldmine.svg" alt="goldMine" id="goldMine">
                    </div>

                    <div class="locations">
                        <img src="./img/casino.svg" alt="Casino" id="casino">
                    </div>
                </div>
            </div>

            <div class="log-container">
                <div id="log-container">
                    <div class="log">
                        <div class="total-gains">
                            <p>Total Gains:</p>
                            <span id="gained">0</span>
                        </div>

                        <div class="total-lost">
                            <p>Total Loss:</p>
                            <span id="lost">0</span>
                        </div>
                    </div>

                    <div class="log-history">
                        <div id="gains">
                            <h3>Gains</h3>
                            <p id="log-gains"></p>
                        </div>
                        <div id="losses">
                            <h3>Losses</h3>
                            <p id="log-losses"></p>
                        </div>
                        <div id="zero">
                            <h3>Tough Luck</h3>
                            <p id="log-zero"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
