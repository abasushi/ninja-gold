<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="tab-container">
            <div class="gold-container">
                <p>Gold</p>
                <p id="gold">0</p>
            </div>

            <div class="attempts-container">
                <p>Attempts Left</p>
                <p id="attempts">20</p>
            </div>

            <button id="reset" class="reset">
                <p>Reset</p>
            </button>
        </div>

        <div class="game-container">
            <button class="ninja" id="ninja">
                <p>Ninja</p>
            </button>

            <div class="locations">
                <button class="cave" id="cave">
                    <p>Cave</p>
                </button>

                <button class="house" id="house">
                    <p>House</p>
                </button>

                <button class="goldMine" id="goldMine">
                    <p>Gold Mine</p>
                </button>

                <button class="casino" id="casino">
                    <p>Casino</p>
                </button>
            </div>
        </div>

        <div class="log-container">
            <div class="log">
                <p id="log"></p>
            </div>
        </div>
    </div>
</body>

<script src="./js/script.js"></script>

</html>
